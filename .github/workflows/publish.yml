name: Publish Package

on:
  # Auto-publish on pushes to main
  push:
    branches:
      - main
  # Allow manual publishing
  release:
    types: [created, edited]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

env:
  RELEASE_DIR: rust-pty/target/release

jobs:
  version-and-release:
    runs-on: ubuntu-latest
    # Only run on push to main (skip for manual triggers)
    if: github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]')
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test:unit

      - name: Fetch all tags from remote
        run: |
          git fetch --tags --force
          echo "All tags:"
          git tag -l | sort -V
          echo "Latest tag:"
          git describe --tags --abbrev=0 2>/dev/null || echo "No tags found"

      - name: Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release

  build-libs:
    runs-on: ${{ matrix.runner }}
    # Run if: (1) auto-release succeeded, OR (2) manual trigger
    needs: [version-and-release]
    if: |
      always() &&
      (needs.version-and-release.outputs.new-release-published == 'true' ||
       github.event_name == 'workflow_dispatch' ||
       github.event_name == 'release')
    strategy:
      fail-fast: false
      matrix:
        include:
          # Use ubuntu-22.04 for Linux builds to ensure glibc 2.35 compatibility
          # ubuntu-latest has glibc 2.39+ which causes compatibility issues with older systems
          # ubuntu-22.04 provides a good balance between compatibility and availability
          - runner: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            out:    librust_pty.so
          - runner: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            out:    librust_pty_arm64.so
          - runner: macos-latest
            target: x86_64-apple-darwin
            out:    librust_pty.dylib
          - runner: macos-latest
            target: aarch64-apple-darwin
            out:    librust_pty_arm64.dylib
          - runner: windows-latest
            target: x86_64-pc-windows-gnu
            out:    rust_pty.dll

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'push' && 'main' || github.ref }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Install aarch64 linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross

      - name: Configure aarch64 linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p rust-pty/.cargo
          cat > rust-pty/.cargo/config.toml << 'EOF'
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build rust-pty
        run: |
          cd rust-pty
          cargo build --release --target ${{ matrix.target }}

      - name: Collect artefact
        shell: bash
        run: |
          mkdir -p out
          shopt -s nullglob
          src=(rust-pty/target/${{ matrix.target }}/release/*.{so,dylib,dll})
          [[ ${#src[@]} -gt 0 ]] || { echo "âŒ no lib"; exit 1; }
          cp "${src[0]}" "out/${{ matrix.out }}"

      - uses: actions/upload-artifact@v4
        with:
          name: compiled-libs-${{ matrix.target }}
          path: out/*

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: out/*
          fail_on_unmatched_files: true

  publish:
    needs: [version-and-release, build-libs]
    # Run if: (1) auto-release succeeded, OR (2) manual trigger and build succeeded
    if: |
      always() &&
      needs.build-libs.result == 'success' &&
      (needs.version-and-release.outputs.new-release-published == 'true' ||
       github.event_name == 'workflow_dispatch' ||
       github.event_name == 'release')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'push' && 'main' || github.ref }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install JS deps
        run: bun install

      - name: Download all compiled libs
        uses: actions/download-artifact@v4
        with:
          path: downloaded-libs

      - name: Move compiled libs into final release path
        run: |
          mkdir -p ${{ env.RELEASE_DIR }}
          find downloaded-libs -type f \( -name '*.so' -o -name '*.dylib' -o -name '*.dll' \) -exec cp {} ${{ env.RELEASE_DIR }}/ \;

      - name: List bundled libs
        run: ls -R ${{ env.RELEASE_DIR }}

      - name: Build TypeScript
        run: bun run build:ts

      - name: Publish to npm (with OIDC trusted publishing)
        run: npm publish --access public